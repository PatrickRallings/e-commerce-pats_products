<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PR.com</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/07a8df5afa.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="page-container">
            <div id="content-wrap">
                <nav id="navCont">
                    <div class="col">
                        <a href="index.html"><img class="logoPR" src="images/PR-dot-com.png" alt="Initials PR"
                                height="100px" style="margin-left: 0px;"></a>
                    </div>
                    <div class="col" style="text-align: center;">
                        <img src="images/Pats-Products.png" alt="Current Page" height="48px">
                    </div>
                    <div class="col-5">

                        <div class="col linkList">
                            <span class="col-3 links" id="home"><img src="images/home.png" alt="Home" height="21px"></span>
                            <span class="col-3 links" id="products"><img src="images/products.png" alt="Products" height="21px"></span>
                            <span class="col-3 links" id="about"><img src="images/about.png" alt="About" height="21px"></span>
                            <span class="cartBtn col-3 links dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" id="cart"><img src="images/cart.png" alt="About" height="21px"><i id="cartVal">1 item</i></span>
                            <table class="dropdown-menu tg" aria-labelledby="dropdownMenuLink">

                            </table>
                        </div>

                    </div>
                </nav>
                <div id="productSection">

                </div>
                <footer><span id="spanFoot">
                        <i>
                            <h6>Created by Patrick Rallings for</h6>
                            <h5>CTAC of Carolina Fintech Hub</h5>
                        </i></span>
                    <a style="margin-right: 3%;" href="index.html"><img class="logoPR" src="images/finalPRLogo.png"
                            alt="Initials PR" height="45px"></a>
                    </a>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script type="text/JavaScript" src="script.js" charset="utf-8"></script>
    </body>

</html>
