<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07a8df5afa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheet.css">
</head>

<body>
<div id="page-container">
    <div id="content-wrap">
        <nav id="navCont">
            <div class="col hidden">
                <a href="../index.html"><img class="logoPR" src="../images/PR-dot-com.png" alt="Initials PR"
                                             height="100px" style="margin-left: 0px;"></a>
            </div>
            <div class="col" style="text-align: center;">
                <img class="companyName" src="../images/Pats-Products.png" height="48px">
            </div>
            <div class="col-4">

                <div class="col linkList">
                    <!-- <span class="col-3 links" id="home"><img src="images/home.png" alt="Home" height="21px"></span> -->
                    <span class="col-4 links" id="products" style="padding-bottom: 5px;border-bottom: 3px solid #92acdb"><a href="products.html"><img src="../images/products.png" alt="Products"
                                                                                                                                                      height="21px"></a></span>
                    <span class="col-4 links" id="about"><a href="../about-page/about.html"><img src="../images/about.png" alt="About"
                                                                                                 height="21px"></a></span>
                    <span class="cartBtn col-4 links dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                          data-bs-toggle="dropdown" aria-expanded="false" id="cart"><img src="../images/cart.png"
                                                                                         alt="About" height="21px"><i id="cartVal"></i></span>
                    <table class="dropdown-menu tg dropleft" aria-labelledby="dropdownMenuLink">

                    </table>
                </div>

            </div>
        </nav>
        <section id="filterCont">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div id="collapseOne" class="row accordion-collapse text-center collapse"
                         aria-labelledby="headingOne">
                        <div class="col-3 mt-2"><span class="categories" id="allProducts">All Products</span></div>
                        <div class="col-3 mt-2"><span class="categories" id="womensProducts">Women's Clothing</span></div>
                        <div class="col-3 mt-2"><span class="categories" id="mensProducts">Men's Clothing</span></div>
                        <div class="col-3 mt-2"><span class="categories" id="electronics">Electronics</span></div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text-center accordian" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                     aria-expanded="false" aria-controls="collapseOne" id="filter"><img class="categories" id="arrow"
                                                                                        data-bs-toggle="collapse accordian-button" aria-expanded="false"
                                                                                        aria-controls="multiCollapseExample1" src="../images/arrowBlue.png" alt="arrow" height="21px">
                </div>

            </div>
        </section>
        <div id="productSection">

        </div>
        <footer><span id="spanFoot">
                        <i>
                            <h6>Created by Patrick Rallings for</h6>
                            <h5>CTAC of Carolina Fintech Hub</h5>
                        </i></span>
            <a style="margin-right: 3%;" href="../index.html"><img class="logoPR" src="../images/finalPRLogo.png"
                                                                   alt="Initials PR" height="45px"></a>
            </a>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script type="text/JavaScript" src="products.js" charset="utf-8"></script>
</body>

</html>
